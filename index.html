    <body>
      <div class="wrapper">
        <div class="banner">
          <h1>お江戸で候</h1>
          <div class="sns_box">
            <div class="sns_button twitter">
              <a href="https://twitter.com/yohsuke_itoh" title="Follow">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
            <div class="sns_button facebook">
              <a href="https://www.facebook.com/itohyohsuke/" title="Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
            </div>
            <div class="sns_button instagram">
              <a href="https://www.instagram.com/yohsukeitoh/" title="Instagram">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
        <header>
            <div class="playerCount">
                <p>あなた</p>
                <div class="playCounters">
                    <div class="playCounter1"></div>
                    <div class="playCounter2"></div>
                    <div class="playCounter3"></div>
                </div>
            </div>
            <div class="round">
              <div class="roundNum">
                  <p>1</p>
              </div>
                <div class="roundTitle">
                    <p>回戦</p>
                </div>
            </div>
            <div class="compCount">
                <p>相手</p>
                <div class="compCounters">
                    <div class="compCounter1"></div>
                    <div class="compCounter2"></div>
                    <div class="compCounter3"></div>
                </div>
            </div>
        </header>
        <div class="oedo">
            <div class="result">
                <p><span class="resultState">結果</span></p>
            </div>
            <div class="oedoOptions">
                <div class="shomin">
                    <figure><img src="img/main/shomin.png" class="shominimg" alt="庶民"></figure>
                    <p>庶民</p>
                </div>
                <div class="shonin">
                    <figure><img src="img/main/shonin.png" class="shoninimg" alt="商人"></figure>
                    <p>代官</p>
                </div>
                <div class="joushu">
                    <figure><img src="img/main/joushu.png" class="joushuimg" alt="城主"></figure>
                    <p>城主</p>
                </div>
                <div class="bugyou">
                    <figure><img src="img/main/bugyou.png" class="bugyouimg" alt="奉行"></figure>
                    <p>奉行</p>
                </div>
                <div class="gizoku">
                    <figure><img src="img/main/gizoku.png" class="gizokuimg" alt="盗賊"></figure>
                    <p>盗賊</p>
                </div>
            </div>
        </div>
        <div class="btn">
          <div class="go">
              <button>いざ勝負！</button>
          </div>
          <div class="replay">
              <button>もう一勝負！</button>
          </div>
      <footer id="footer">
        <p>© 2023 Observation.jp All RIghts Reserved.</p>
      </footer>
